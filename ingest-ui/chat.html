<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukthi Guru â€” Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chat Specific Styles */
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-right-radius: 2px;
        }

        .message.system {
            align-self: flex-start;
            background: rgba(100, 181, 246, 0.15);
            /* Light Blue Tint */
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(100, 181, 246, 0.3);
        }

        .chat-input-area {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            font-family: inherit;
            resize: none;
            height: 60px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .send-btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--accent-primary);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Markdown Styles (Simple) */
        .message strong {
            font-weight: 600;
            color: var(--accent-primary);
        }

        .message ul {
            margin-left: 1.5rem;
        }

        .message code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="bg-particles" id="particles"></div>

    <div class="app-container">
        <header class="header">
            <div class="header-glow"></div>
            <div class="logo">
                <a href="/" style="text-decoration:none; display:flex; align-items:center; gap:10px; color:inherit;">
                    <span class="logo-icon">ðŸ’¬</span>
                    <div>
                        <h1 class="logo-title">Mukthi Chat</h1>
                        <p class="logo-subtitle">Ask questions to the Guru</p>
                    </div>
                </a>
            </div>
            <div class="nav-links" style="display:flex; gap:1rem;">
                <a href="/" class="submit-btn"
                    style="text-decoration:none; padding: 0.5rem 1rem; height:auto; min-width:auto;">Ingest</a>
            </div>
        </header>

        <main class="main chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    Namaste! I am Mukthi Guru. Ask me anything about the teachings you have ingested.
                </div>
            </div>

            <form class="chat-input-area" id="chatForm">
                <textarea class="chat-input" id="chatInput" placeholder="Type your question..." required></textarea>
                <button type="submit" class="send-btn" id="sendBtn">âž¤</button>
            </form>
        </main>

        <footer class="footer">
            <p>Mukthi Guru â€” Sri Preethaji & Sri Krishnaji's Teachings</p>
        </footer>
    </div>

    <script src="chat.js"></script>
</body>

</html>
